<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase <b>Vasco da Gama</b> oi</p>
    <p>Nessa <i>Vasco</i> tenho um <strong>Vascudo</strong> oi</p>
    <p>Vasco da <em>Gama</em></p>
    <p>vasokcoskosdj <em>skoaksoaskaoskasa</em></p>
    <h2>Texto marcado</h2>
    <p>Podemos criar um <mark style="background-color: rgb(1, 253, 190);">Vasco da Gama</mark> ahahaaha</p>
    <h2>Texto grande e pequeno</h2>
    <p>Sou Vasco da gama meu bem</p>
</body>
</html>
