<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no me próprio servidor</p>
    
    <video width="500" poster="x" controls autoplay loop>
       <source src="midia/meu-video.mp4.mp4" type="video/mp4">
       <source src="midia/meu-video.webm.webm" type="videowebm">
       <source src="midia/meu-video.ogv.ogv" type="video/ogg">
       <p>Seu navegador não tem compatibilidade com reprodução de Vídeos</p> 
    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=VqbQ24Wt4W3yGjVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<body>
</body>
</html>
